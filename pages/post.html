<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center my-4">
      <h1 class="h1 text-primary">Dockerizing a Blog Website</h1>
    </header>
    <main class="container text-center d-flex justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h2>Create a new post</h2>
          <form action="/create" method="POST">
            <div class="card-title">
              <label for="title">Title</label>
              <input class="form-control" type="text" id="title" name="title" />
            </div>
            <div class="card-text">
              <label for="text">Post Content</label>
              <textarea class="form-control" name="text" id="text" rows="10"></textarea>
            </div>
            <button class="btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
